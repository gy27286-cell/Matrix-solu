<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotoDesk - Dealer Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #F7F9FC; /* Requested background */
        color: #1f2937;
      }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Custom FAB & Nav Styles */
      .bottom-nav-custom {
        position: fixed;
        left: 0; 
        right: 0;
        bottom: 0;
        height: 64px;
        background: #ffffff;
        border-top: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 50;
        padding-bottom: env(safe-area-inset-bottom);
      }

      .fab-container {
        position: relative;
        top: -28px;
        height: 60px;
        width: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .fab-button {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background-color: #1A73E8; /* Primary */
        color: white;
        box-shadow: 0 4px 12px rgba(26, 115, 232, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 4px solid #F7F9FC; /* Match body bg to create 'cutout' effect */
        transition: transform 0.2s;
      }

      .fab-button:active {
        transform: scale(0.95);
      }

      /* Compact inputs - Legacy support */
      .input-compact {
        font-size: 15px;
        padding: 10px 12px;
      }

      /* Material 3 Input Style */
      .input-m3 {
        width: 100%;
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 12px 14px;
        font-size: 15px;
        line-height: 1.4;
        color: #0f172a;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        transition: all 0.15s ease-in-out;
      }
      .input-m3:focus {
        outline: none;
        border-color: #1A73E8;
        box-shadow: 0 0 0 1px #1A73E8;
      }
      .input-m3::placeholder {
        color: #94a3b8;
      }

      /* Transitions */
      .animate-slide-up {
        animation: slideUp 0.3s ease-out;
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>

}
